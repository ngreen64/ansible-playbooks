---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
   - name: Ensure that rsync RPM is installed on all hosts.
     yum:
       name: rsync
       state: present
- hosts: "{{ dest_host }}"
  gather_facts: no
  tasks:
   - name: Copy Remote-To-Remote (from source_host to  dest_host)
     synchronize:
       delete: yes
       rsync_timeout: 10
       src: "{{ source_filepath }}"
       dest: "{{ dest_filepath }}"
     delegate_to: "{{ source_host }}"
